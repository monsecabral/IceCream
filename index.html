<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Ice Cream</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        -->
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Ice Cream</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input id="iceCreamConeRadio" type="radio" name="icecreamtype" value="Cone" checked>
                    <label for="iceCreamConeRadio">Cone</label>

                    <input id="iceCreamCupRadio" type="radio" name="icecreamtype" value="Cup">
                    <label for="iceCreamCupRadio">Cup</label>

                </div>
            </div>
            <div id="toppingsRow" class="row" style="visibility: hidden;">
                <div class="col">
                    <h2>Toppings</h2>
                    <div class="border">
                        <div class="row">
                            <div class="col">
                                <input type="checkbox"><label>Sprinkles ($0.50)</label>
                            </div>
                            <div class="col">
                                <input type="checkbox"><label>Whipped Cream ($0.25)</label>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col">
                                <input type="checkbox"><label>Hot Fudge ($1.25)</label>
                            </div>
                            <div class="col">
                                <input type="checkbox"><label>Cherry ($0.25)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">Submit Order</button>
                </div>
            </div>
        </div>

    </main>


    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
